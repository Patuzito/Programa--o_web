<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="menu">
    <main>
        <h1>CAMPER CAFÈ</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffe</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffe-icon">
          
            <article class="item">
                <p class="flavor">Leite com nescau</p><p class="price">5.00</p>
            </article>

            <article class="item">
                <p class="flavor">Café com leite</p><p class="price">8.00</p>
            </article>

            <article class="item">
                <p class="flavor">Chá</p><p class="price">3.00</p>
            </article>

            <article class="item">
                <p class="flavor">Café</p><p class="price">5.00</p>
            </article>

            <article class="item">
                <p class="flavor">Mocca</p><p class="price">2.00</p>
            </article>
        </section>

        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie-icon">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">50</p>
            </article>

            <article class="item">
                <p class="dessert">Torta</p><p class="price">30</p>
            </article>

            <article class="item">
                <p class="dessert">Empada</p><p class="price">25</p>
            </article>
        </section>
    </main>

    <hr class="bottom-line">

    <footer>
        <p>
        <button class="botão">   <a   href="" target="_blank">Visite nosso site</a></button> 
        </p>

        <p class="address">Desenvolvido por joão</p>
    </footer>
 </div>
</body>
</html>
