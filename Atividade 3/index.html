<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>

<body>
  <h1 style="text-align: center;">
    Cadastro do usuario
  </h1>

  <form>
    <label for="Nome">Username</label>
    <input type="text" id="Username" name="Nome" required><br>

    <label for="Telefone">telephone</label>
    <input type="tel" id="Telefone" name="telephone" placeholder="(99) 9999-9999"><br>

    <label for="Email">Email</label>
    <input type="email" id="email" name="email" required><br>

    <label for="Senha">Password</label>
    <input type="password" id="Senha" name="Senha" required><br>

    <label for="msg">Deixe uma mensagem</label>
    <input type="text" id="msg" name="msg" required><br>

    <input type="submit" value="Cadastrar">

  </form>

  <div id="resultado">

  </div>
</body> 

</html>
